<!--<div class="sagecell-plot" id="sagecell2"><script type="application/sage">-->
<div class="sagecell-plot">
<script type="application/sage">
import numpy as np
def fitnessRastrigin(x):
    """
    In mathematical optimization, the Rastrigin function is a non-convex function used as a performance test problem for optimization algorithms.
    """
    A=np.array(x)
    return 10.*len(A) + sum(A^2-10.*np.cos(2.*n(pi)*A))
def fitnessRastrigin2(x,y):
    return fitnessRastrigin([x,y])
var('y');
@interact
def rastrigin_contour_plot(x_range=range_slider(-10,10,1,(-5,5), label='X-Y Range'),
                           colorize = selector(['BW','Line color', 'Filled'],default = 'BW')):
    xmin, xmax = x_range
    show(contour_plot(fitnessRastrigin2, (x,xmin, xmax), (y,xmin, xmax), 
                      plot_points=50, fill=True, contours=15, colorbar=True, cmap='cool', axes=True, frame=False))

</script>
</div>
